<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">Basic Google Map</h4>
                <agm-map [latitude]="gmapConfig1.lat" [longitude]="gmapConfig1.lng" class="gmaps"
                    [disableDefaultUI]="false" (mapReady)="mapReady($event)">
                </agm-map>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">Markers Google Map</h4>
                <agm-map [latitude]="gmapConfig2.lat" [longitude]="gmapConfig2.lng" class="gmaps"
                    (mapReady)="mapReady($event)">
                    <agm-marker [latitude]="marker.lat" [longitude]="marker.lng"
                        *ngFor="let marker of gmapConfig2.markers">
                        <agm-info-window>{{ marker.title }}</agm-info-window>
                    </agm-marker>
                </agm-map>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
</div>
<!-- end row-->
