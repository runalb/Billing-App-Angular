<div class="card">
    <div class="card-body widget-user">
        <div class="d-flex align-items-center">
            <div class="avatar-lg me-3 flex-shrink-0">
                <img [src]="avatar" class="img-fluid rounded-circle" alt="user">
            </div>
            <div class="flex-grow-1 overflow-hidden">
                <h5 class="mt-0 mb-1">{{name}}</h5>
                <p class="text-muted mb-2 font-13 text-truncate">{{email}}</p>
                <small class="text-{{variant}}"><b>{{designation}}</b></small>
            </div>
        </div>
    </div>
</div>
